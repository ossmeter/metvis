<!DOCTYPE html>
<html>
<head>
	<title>MetVis Example: Line Chart</title>
		
    <link href="../stylesheets/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="../../build/metvis.0.1.0.min.css" type="text/css" rel="stylesheet"/>

    <script src="../../lib/jquery-1.9.1.js"></script>
    <script src="../../lib/d3.v3.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12" id="plot"></div>
		</div>
		<div class="row">
			<div class="col-md-12" id="plot2"></div>
		</div>
	</div>

	<script type="text/javascript">
	var vis = {
			"name" : "avgnumberofarticlesrequestsreplies",
			"type" : "LineChart",
			"datatable" : {
				"cols" : [  { "name" : "Date", "field" : "$__date" },
					{ "name" : "Articles", "field" : "$averageArticles" },
					{ "name" : "Requests", "field" : "$averageRequests" },
					{ "name" : "Replies", "field" : "$averageReplies" } ]
			},
			"x" : "Date",
			"y" : ["Articles", "Requests", "Replies"],
			"timeSeries" : true
		};

	$.getJSON("data/ATL-newsgroups.emotions.cumulativeArticlePercentages.json", function(vis2) {

		chart = new metvis.Chart("#plot2", vis2);
		chart.height = 400;
		chart.draw();
	});

	$(function() {
		vis.datatable = generateTestData(vis, 1000);

		chart = new metvis.Chart("#plot", vis);
		chart.height = 400;
		chart.draw();

	});
	</script>

	<script src="../javascripts/generators.js"></script>
	<script src="../../build/metvis.0.1.0.js"></script>
</body>
</html>
